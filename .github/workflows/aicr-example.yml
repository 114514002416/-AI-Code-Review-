name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run AICR
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          use-llm: false
          max-comments: 50
